<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Training Hub</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9775131443425311"
     crossorigin="anonymous"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030508;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        h1, h2, h3, .brand-font {
            font-family: 'Teko', sans-serif;
        }
        .card-bg {
            background: linear-gradient(180deg, #0f141e 0%, #030508 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-bg:hover {
            border-color: #3b82f6;
            transform: translateY(-4px);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #030508; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .manager-img {
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="bg-black/90 border-b border-white/5 sticky top-0 z-40 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div 
                    class="flex items-center gap-4 group cursor-pointer" 
                    onclick="goHome()"
                    ondblclick="toggleModal(true)" 
                    title="Click for Home | Double-click for Admin"
                >
                    <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center font-bold text-white brand-font text-3xl shadow-[0_0_20px_rgba(37,99,235,0.4)] group-hover:scale-105 transition-transform">
                        EF
                    </div>
                    <div class="flex flex-col">
                        <span class="text-2xl font-bold brand-font tracking-widest text-white leading-none">TRAINING</span>
                        <span class="text-xs font-bold text-blue-500 tracking-[0.3em] uppercase opacity-80">Hub</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
        <div class="mb-10 space-y-6">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput"
                    oninput="renderPlayers()"
                    placeholder="Search name, position, or card version..." 
                    class="w-full bg-slate-900/50 border border-white/10 rounded-2xl py-5 px-8 text-white focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder:text-slate-600 text-lg shadow-inner"
                />
            </div>
            <div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar" id="posFilterGroup"></div>
        </div>

        <div id="playersGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
        <div id="emptyState" class="hidden text-center py-32 text-slate-600 italic"><p>No training builds found.</p></div>
    </main>

    <div id="genModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/98 backdrop-blur-md">
        <div class="bg-slate-900 w-full max-w-4xl rounded-[2.5rem] border border-white/10 shadow-2xl overflow-hidden max-h-[90vh] flex flex-col">
            <div class="p-8 border-b border-white/5 flex justify-between items-center bg-white/[0.02]">
                <div class="flex gap-8">
                    <button onclick="switchTab('add')" id="tab-add" class="text-3xl font-bold brand-font uppercase tracking-widest text-white border-b-2 border-blue-600 pb-1">Add Player</button>
                    <button onclick="switchTab('manage')" id="tab-manage" class="text-3xl font-bold brand-font uppercase tracking-widest text-slate-500 hover:text-white pb-1 transition-colors">Manage All</button>
                </div>
                <button onclick="toggleModal(false)" class="text-slate-500 hover:text-white text-4xl leading-none">&times;</button>
            </div>
            
            <div class="p-8 overflow-y-auto custom-scrollbar flex-1" id="addTab">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <input id="inName" placeholder="Player Name" class="bg-black/50 border border-white/10 p-4 rounded-2xl text-white outline-none focus:border-blue-500" />
                    <input id="inVersion" placeholder="Card Version" class="bg-black/50 border border-white/10 p-4 rounded-2xl text-white outline-none focus:border-blue-500" />
                    <input id="inPos" placeholder="Position (e.g. CF)" class="bg-black/50 border border-white/10 p-4 rounded-2xl text-white outline-none focus:border-blue-500" />
                    <input id="inRating" type="number" placeholder="Max OVR" class="bg-black/50 border border-white/10 p-4 rounded-2xl text-white outline-none focus:border-blue-500" />
                    <input id="inPlaystyle" placeholder="Playstyle" class="bg-black/50 border border-white/10 p-4 rounded-2xl text-white outline-none focus:border-blue-500" />
                    <input id="inImage" placeholder="Player Image URL" class="bg-black/50 border border-white/10 p-4 rounded-2xl text-white outline-none focus:border-blue-500" />
                    <input id="inManager" placeholder="Manager Name" class="bg-black/50 border border-white/10 p-4 rounded-2xl text-white outline-none focus:border-blue-500" />
                    <input id="inManagerImg" placeholder="Manager Square Image URL" class="bg-black/50 border border-white/10 p-4 rounded-2xl text-white outline-none focus:border-blue-500" />
                </div>
                <div class="mb-10">
                    <label class="text-[11px] text-blue-500 font-black uppercase tracking-widest mb-4 block">Stats Progression</label>
                    <div class="grid grid-cols-2 sm:grid-cols-5 gap-4" id="statsInputs"></div>
                </div>
                <button onclick="generateCode()" class="w-full py-5 bg-blue-600 hover:bg-blue-500 text-white font-bold uppercase rounded-3xl brand-font text-3xl shadow-[0_10px_30px_rgba(37,99,235,0.3)]">Generate Player Data</button>
            </div>

            <div class="p-8 overflow-y-auto custom-scrollbar hidden flex-1" id="manageTab">
                <div id="manageList" class="space-y-4"></div>
            </div>

            <div id="codeResult" class="hidden p-8 bg-black/60 h-full flex flex-col">
                <textarea id="outputArea" readonly class="w-full flex-1 bg-black text-blue-400 font-mono text-[11px] p-6 rounded-3xl border border-white/10 mb-6 outline-none"></textarea>
                <div class="flex gap-4">
                    <button onclick="copyOutput()" class="flex-1 py-5 bg-white text-black rounded-2xl font-black uppercase text-sm tracking-widest">Copy Code</button>
                    <button onclick="resetModal()" class="py-5 px-10 bg-slate-800 text-white rounded-2xl">Back</button>
                </div>
            </div>
        </div>
    </div>

        const statsList = ["Shooting", "Passing", "Dribbling", "Dexterity", "Lower Body", "Aerial", "Defending", "GK 1", "GK 2", "GK 3"];
        let currentFilter = 'All';

        // --- NAVIGATION LOGIC ---
        function goHome() {
            currentFilter = 'All';
            document.getElementById('searchInput').value = '';
            renderFilters();
            renderPlayers();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderFilters() {
            const container = document.getElementById('posFilterGroup');
            const positions = ['All', 'CF', 'SS', 'LWF', 'RWF', 'AMF', 'CMF', 'DMF', 'CB', 'LB', 'RB', 'GK'];
            container.innerHTML = positions.map(pos => `
                <button onclick="setFilter('${pos}')" class="px-6 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all border ${currentFilter === pos ? 'bg-blue-600 border-blue-500 text-white shadow-lg' : 'bg-slate-900 border-white/5 text-slate-500 hover:text-slate-300'}">
                    ${pos}
                </button>
            `).join('');
        }

        function setFilter(pos) { 
            event.stopPropagation();
            currentFilter = pos; 
            renderFilters(); 
            renderPlayers(); 
        }

        function renderPlayers() {
            const grid = document.getElementById('playersGrid');
            const empty = document.getElementById('emptyState');
            const search = document.getElementById('searchInput').value.toLowerCase();

            const filtered = PLAYERS.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(search) || p.version.toLowerCase().includes(search);
                const matchesPos = currentFilter === 'All' || p.position === currentFilter;
                return matchesSearch && matchesPos;
            });

            if (filtered.length === 0) { grid.innerHTML = ''; empty.classList.remove('hidden'); return; }

            empty.classList.add('hidden');
            grid.innerHTML = filtered.map(p => `
                <div class="card-bg rounded-[2.5rem] overflow-hidden">
                    <div class="relative h-48">
                        <img src="${p.image}" class="absolute right-0 bottom-0 h-52 w-52 object-cover object-top" style="mask-image: linear-gradient(to left, black 50%, transparent 100%); -webkit-mask-image: linear-gradient(to left, black 50%, transparent 100%);">
                        <div class="absolute top-8 left-8">
                            <div class="text-blue-500 text-[10px] font-black tracking-[0.3em] uppercase mb-1">${p.position}</div>
                            <h3 class="text-4xl font-bold brand-font text-white leading-none">${p.name}</h3>
                            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">${p.version}</p>
                        </div>
                        <div class="absolute top-8 right-8 bg-black/40 backdrop-blur rounded-2xl p-3 text-center min-w-[55px] border border-white/5">
                            <div class="text-[9px] text-slate-500 font-bold mb-1">OVR</div>
                            <div class="text-3xl font-bold brand-font text-white leading-none">${p.rating}</div>
                        </div>
                    </div>
                    <div class="p-8 border-t border-white/5 bg-white/[0.01]">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-[9px] text-slate-600 font-black uppercase tracking-widest italic">Training Build</span>
                            <span class="text-[10px] text-blue-400 font-bold border border-blue-500/20 px-3 py-1.5 rounded-xl bg-blue-500/5 uppercase">${p.playstyle}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-3 mb-8">
                            ${Object.entries(p.build).map(([stat, val]) => `
                                <div class="bg-black/50 p-4 rounded-2xl border border-white/5 flex justify-between items-center">
                                    <span class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">${stat}</span>
                                    <span class="text-white font-bold brand-font text-2xl leading-none">${val}</span>
                                </div>
                            `).join('')}
                        </div>
                        ${p.manager ? `
                        <div class="mt-4 pt-6 border-t border-white/5 flex items-center gap-4">
                            <img src="${p.managerImg || 'https://via.placeholder.com/100'}" class="w-14 h-14 manager-img">
                            <div>
                                <div class="text-[9px] text-slate-600 font-black uppercase tracking-widest mb-1">Manager</div>
                                <div class="text-xl font-bold brand-font text-white leading-none">${p.manager}</div>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // --- ADMIN LOGIC ---
        function switchTab(tab) {
            const add = document.getElementById('addTab');
            const manage = document.getElementById('manageTab');
            const tabAdd = document.getElementById('tab-add');
            const tabManage = document.getElementById('tab-manage');
            
            if (tab === 'add') {
                add.classList.remove('hidden');
                manage.classList.add('hidden');
                tabAdd.className = "text-3xl font-bold brand-font uppercase tracking-widest text-white border-b-2 border-blue-600 pb-1";
                tabManage.className = "text-3xl font-bold brand-font uppercase tracking-widest text-slate-500 hover:text-white pb-1 transition-colors";
            } else {
                add.classList.add('hidden');
                manage.classList.remove('hidden');
                tabManage.className = "text-3xl font-bold brand-font uppercase tracking-widest text-white border-b-2 border-blue-600 pb-1";
                tabAdd.className = "text-3xl font-bold brand-font uppercase tracking-widest text-slate-500 hover:text-white pb-1 transition-colors";
                renderManageList();
            }
        }

        function renderManageList() {
            const list = document.getElementById('manageList');
            list.innerHTML = PLAYERS.map(p => `
                <div class="bg-black/40 p-4 rounded-2xl flex justify-between items-center border border-white/5">
                    <div class="flex items-center gap-4">
                        <img src="${p.image}" class="w-12 h-12 rounded-lg object-cover">
                        <div>
                            <div class="text-white font-bold">${p.name}</div>
                            <div class="text-[10px] text-slate-500 uppercase">${p.version}</div>
                        </div>
                    </div>
                    <button onclick="deletePlayer(${p.id})" class="bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded-xl text-xs font-bold uppercase transition-all">Remove</button>
                </div>
            `).join('');
        }

        function deletePlayer(id) {
            PLAYERS = PLAYERS.filter(p => p.id !== id);
            renderManageList();
            renderPlayers();
        }

        function initStatsInputs() {
            const container = document.getElementById('statsInputs');
            container.innerHTML = statsList.map(s => `
                <div class="bg-black/40 p-4 rounded-2xl border border-white/5">
                    <label class="text-[9px] text-slate-600 uppercase font-black block mb-2 text-center">${s}</label>
                    <input type="number" id="stat-${s.replace(' ', '')}" value="0" min="0" class="w-full bg-transparent text-2xl font-bold text-blue-500 text-center focus:outline-none">
                </div>
            `).join('');
        }

        function toggleModal(show) { 
            if (show) event.stopPropagation();
            document.getElementById('genModal').classList.toggle('hidden', !show); 
            if(show) resetModal(); 
        }

        function generateCode() {
            const build = {};
            statsList.forEach(s => {
                const id = s.replace(' ', '');
                const val = parseInt(document.getElementById(`stat-${id}`).value);
                if(val > 0) build[s] = val;
            });
            const player = { id: Date.now(), name: document.getElementById('inName').value, version: document.getElementById('inVersion').value, position: document.getElementById('inPos').value, rating: document.getElementById('inRating').value, playstyle: document.getElementById('inPlaystyle').value, image: document.getElementById('inImage').value, manager: document.getElementById('inManager').value, managerImg: document.getElementById('inManagerImg').value, build };
            document.getElementById('outputArea').value = JSON.stringify(player, null, 4) + ',';
            document.getElementById('addTab').classList.add('hidden');
            document.getElementById('codeResult').classList.remove('hidden');
        }

        function resetModal() { document.getElementById('addTab').classList.remove('hidden'); document.getElementById('codeResult').classList.add('hidden'); switchTab('add'); }
        function copyOutput() { const a = document.getElementById('outputArea'); a.select(); document.execCommand('copy'); }

        window.onload = () => { renderFilters(); renderPlayers(); initStatsInputs(); };
    </script>
</body>
