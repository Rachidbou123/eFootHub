<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EF JSON Maker | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #030508; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .brand-font { font-family: 'Teko', sans-serif; }
        input, select { background: #0f172a; border: 1px solid #1e293b; color: white; padding: 10px; border-radius: 8px; width: 100%; outline: none; }
        input:focus { border-color: #3b82f6; }
        .code-box { background: #000; border: 1px solid #334155; padding: 12px; border-radius: 8px; font-family: monospace; font-size: 12px; color: #10b981; overflow-x: auto; white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-white brand-font text-3xl">EF</div>
            <h1 class="text-3xl font-bold brand-font tracking-widest uppercase">Player JSON Maker</h1>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Side: Form -->
            <div class="space-y-4 bg-slate-900/50 p-6 rounded-3xl border border-white/5">
                <h2 class="text-xl font-bold text-blue-500 mb-4 uppercase text-sm tracking-widest">Player Info</h2>
                <input type="text" id="name" placeholder="Player Name (e.g. Neymar)" oninput="generateJSON()">
                <div class="grid grid-cols-2 gap-4">
                    <select id="version" onchange="generateJSON()">
                        <option value="Epic Booster">Epic Booster</option>
                        <option value="ShowTime">ShowTime</option>
                        <option value="Big Time">Big Time</option>
                        <option value="Highlight">Highlight</option>
                    </select>
                    <input type="text" id="position" placeholder="Pos (LWF)" oninput="generateJSON()">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="rating" placeholder="Rating (105)" oninput="generateJSON()">
                    <input type="text" id="playstyle" placeholder="Playstyle (Hole Player)" oninput="generateJSON()">
                </div>
                <input type="text" id="image" placeholder="Card Image URL" oninput="generateJSON()">
                
                <h2 class="text-xl font-bold text-blue-500 mt-6 mb-4 uppercase text-sm tracking-widest">Manager & Build</h2>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="manager" placeholder="Manager Name" oninput="generateJSON()">
                    <input type="text" id="managerImg" placeholder="Manager Image URL" oninput="generateJSON()">
                </div>
                
                <div class="grid grid-cols-3 gap-2">
                    <div><label class="text-[10px] uppercase text-slate-500">Shooting</label><input type="number" id="b_shoot" value="0" oninput="generateJSON()"></div>
                    <div><label class="text-[10px] uppercase text-slate-500">Passing</label><input type="number" id="b_pass" value="0" oninput="generateJSON()"></div>
                    <div><label class="text-[10px] uppercase text-slate-500">Dribbling</label><input type="number" id="b_drib" value="0" oninput="generateJSON()"></div>
                    <div><label class="text-[10px] uppercase text-slate-500">Dexterity</label><input type="number" id="b_dex" value="0" oninput="generateJSON()"></div>
                    <div><label class="text-[10px] uppercase text-slate-500">Lower Body</label><input type="number" id="b_low" value="0" oninput="generateJSON()"></div>
                    <div><label class="text-[10px] uppercase text-slate-500">Defending</label><input type="number" id="b_def" value="0" oninput="generateJSON()"></div>
                </div>
            </div>

            <!-- Right Side: Output -->
            <div class="space-y-6">
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-[10px] font-bold uppercase tracking-widest text-slate-400">1. For index.html (PLAYERS array)</label>
                        <button onclick="copyCode('indexOutput')" class="text-[10px] bg-blue-600 px-2 py-1 rounded font-bold hover:bg-blue-500">COPY</button>
                    </div>
                    <div id="indexOutput" class="code-box">Enter player info to generate...</div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-[10px] font-bold uppercase tracking-widest text-slate-400">2. For player.html (PLAYERS_DETAIL array)</label>
                        <button onclick="copyCode('detailOutput')" class="text-[10px] bg-blue-600 px-2 py-1 rounded font-bold hover:bg-blue-500">COPY</button>
                    </div>
                    <div id="detailOutput" class="code-box">Enter player info to generate...</div>
                </div>

                <div class="bg-blue-900/20 border border-blue-500/20 p-4 rounded-xl">
                    <h3 class="text-blue-400 font-bold text-xs uppercase mb-1">Instructions:</h3>
                    <p class="text-[11px] text-slate-400 leading-relaxed">
                        Copy Block 1 and paste it into the <b>PLAYERS</b> list in <b>index.html</b>.<br><br>
                        Copy Block 2 and paste it into the <b>PLAYERS_DETAIL</b> list in <b>player.html</b>.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateJSON() {
            const id = Date.now();
            const name = document.getElementById('name').value || "Name";
            const version = document.getElementById('version').value;
            const position = document.getElementById('position').value.toUpperCase() || "POS";
            const rating = document.getElementById('rating').value || "100";
            const playstyle = document.getElementById('playstyle').value || "Playstyle";
            const image = document.getElementById('image').value || "IMAGE_URL";
            const manager = document.getElementById('manager').value || "Manager Name";
            const managerImg = document.getElementById('managerImg').value || "MANAGER_URL";

            // Build stats
            const buildArr = [];
            if(parseInt(document.getElementById('b_shoot').value) > 0) buildArr.push(`"Shooting": ${document.getElementById('b_shoot').value}`);
            if(parseInt(document.getElementById('b_pass').value) > 0) buildArr.push(`"Passing": ${document.getElementById('b_pass').value}`);
            if(parseInt(document.getElementById('b_drib').value) > 0) buildArr.push(`"Dribbling": ${document.getElementById('b_drib').value}`);
            if(parseInt(document.getElementById('b_dex').value) > 0) buildArr.push(`"Dexterity": ${document.getElementById('b_dex').value}`);
            if(parseInt(document.getElementById('b_low').value) > 0) buildArr.push(`"Lower Body": ${document.getElementById('b_low').value}`);
            if(parseInt(document.getElementById('b_def').value) > 0) buildArr.push(`"Defending": ${document.getElementById('b_def').value}`);
            
            const buildString = `{ ${buildArr.join(', ')} }`;

            // Block 1 (Index)
            const indexJSON = `{ "id": ${id}, "name": "${name}", "version": "${version}", "position": "${position}", "rating": "${rating}", "image": "${image}" },`;
            document.getElementById('indexOutput').innerText = indexJSON;

            // Block 2 (Detail)
            const detailJSON = `{ "id": ${id}, "name": "${name}", "version": "${version}", "position": "${position}", "rating": "${rating}", "playstyle": "${playstyle}", "image": "${image}", "manager": "${manager}", "managerImg": "${managerImg}", "build": ${buildString} },`;
            document.getElementById('detailOutput').innerText = detailJSON;
        }

        function copyCode(elementId) {
            const text = document.getElementById(elementId).innerText;
            const temp = document.createElement('textarea');
            temp.value = text;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
            
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "COPIED!";
            btn.classList.replace('bg-blue-600', 'bg-green-600');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.replace('bg-green-600', 'bg-blue-600');
            }, 2000);
        }

        // Initialize
        generateJSON();
    </script>
</body>
</html>
